<!DOCTYPE html><!-- doctype tells browser what version of HTML you're using-->

<html lang="en">
<!--html is a tag, an HTML tag that
contains a lang attribute-->
  <head>
<!-- head section is used by computers-->
    <meta charset="utf-8">
    <!-- meta is a child tag of head-->
    <!-- meta does not have any child content, so you
    do not need a closing tag..called a VOID element
    (as opposed to STANDARD elements)-->

  </head>
  <body>
<!-- body section is what humans see-->
<!-- the body of HTML...shed for you-->
    <h1>Ducks are amazing</h1>
    <p>like for reals, ducks are the  best</p>
    <!-- these are semantics, different tags-->
    
  </body>


</html>
